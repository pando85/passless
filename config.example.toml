# Passless Configuration File
# Copy this file to ~/.config/passless/config.toml and customize as needed

# Enable verbose logging
verbose = false

# ============================================
# Local Backend Configuration
# ============================================
# Use local file system for storage (default)

[backend]
type = "local"
path = "/tmp/fido2_credentials"

